<!DOCTYPE html>

<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <label for="principal">Principal Amount</label>
            <input type="number"  id="principal">  <br><br>

            <label for="rate">Rate</label>
            <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">  
            <span id="rate_val"></span>%   <br><br>
        
            <label for="years">No. of Years</label>
            <input type="number"  id="years" list="all_years">  
            <datalist id="all_years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist> <br><br>
            
            <label for="future_year">Year: </label>
            <span id="future_year"></span>  <br> <br>

            <label for="result">Interest: $</label>
            <span id="result"></span>  <br> <br>

            <label for="result2">Total Amount: $</label>
            <span id="result2"></span>  <br> <br>

            <button onclick="validate()">Compute</button>
        </div>
        <br> <br>

        <footer>
            &#169; This Calculator is property of Karish Gupta
        </footer>
    </body>
</html>
